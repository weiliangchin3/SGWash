<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
     #formdesign
    {
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       background-image:linear-gradient(to bottom right, rgb(133, 245, 241),rgb(130, 200, 208), rgb(105, 199, 204), rgb(76, 216, 195));
        
        font-size:20px;
        color:white;
        opacity:0.88;
        border-radius:30px;
        width:auto;
        
    }
    body {
        background-image: url("../static/carback.png");
        background-position: center;
        background-size: cover;
        background-repeat:no-repeat;
        
    }
    html{
      
        height: 100%;
        width:100%; 
    }
</style>
<body>
    <div  style="padding-top:20px;">
    <div class="container p-5" id="formdesign" >
        <div class="container">
            <form action="/payment" method="POST" class="needs-validation" autocomplete="off"  novalidate>
                <!-- <input type="hidden" name="teleID" id="teleID" value="{{ teleID }}" >
                <input type="hidden" name="custID" id="custID" value="{{ custID }}" > -->
                <div class="row justify-content-center">
                    <div class="col-3">
                        <div class="form-check text-center">
                            <img src="../static/normal.png" style="width: 80%;" alt=""> <br>
                            <input type="radio" id="normalService" name="serviceType" checked value="normal">
                            <label class="form-check-label" for="normalService">Normal Service</label>
                            <br><br>
                            <ul>
                                <li><i>Basic Cleaning & Wiping</i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3">
                        <div class="form-check text-center">
                            <img src="../static/premium.png" style="width: 80%;" alt=""> <br>
                            <input type="radio" id="premiumService" name="serviceType" value="premium">
                            <label class="form-check-label" for="premiumService">Premium Service</label>
                            <br><br>
                            <ul>
                                <li><i>Basic Cleaning & Wiping</i></li>
                                <li> <i>Polishing & Waxing</i></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" name="address" id="address" >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="postalCode">Postal Code:</label>
                            <input type="text" name="postalCode" id="postalCode" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="region">Car Plate Number:</label>
                            <input type="text" id="pNum" name="pNum" class="form-control" value="{{ pCode }}" >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="bookType">Booking Type:</label>
                            <select name="bookType" id="bookType" class="form-control">
                                <option value="immediate" selected>Immediate</option>
                                <option value="advance">Advance</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-8">
                        <div class="form-group">
                            <label for="address">Description:</label>
                            <textarea type="text" class="form-control" name="description" id="description" ></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-4">
                    <a href=""><button class="btn btn-secondary w-100 mt-4">Back</button></a>
                 </div>
                <div class="col-4">
                    <button class="btn btn-primary w-100 mt-4" id="checkout" type="submit">Book</button>
                </div>
               
            </div>
           
    </div>
</div>
</div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{url_for('static', filename='stripe.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
